<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 2</title>
</head>
<body>
    <h1 id="textOnScreen"></h1>
    <script>
        let numberPropmt = window.prompt("Enter a number");
        let valueOfNumberPrompt = parseInt(numberPropmt);
        let h1 = document.querySelector("#textOnScreen");
        if(valueOfNumberPrompt % 2 === 0 && isNaN(valueOfNumberPrompt) === false) {
            window.alert(`${valueOfNumberPrompt} is a even number`);
            h1.innerText = (`${valueOfNumberPrompt} is a even number`);
            
        } else if(valueOfNumberPrompt % 2 === 1 && isNaN(valueOfNumberPrompt) === false){
            window.alert(`${valueOfNumberPrompt} is odd number`);
            h1.innerText = (`${valueOfNumberPrompt} is a odd number`);
        } else {
            h1.innerText = ("Please enter a number");
        }
    </script>
</body>
</html>
