<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 1</title>
</head>
<body>
    <script>
        
        const stringInput = window.prompt("Enter a string");
        const numberInput = window.prompt("Type a number");
        let numberValue = parseInt(numberInput);
        let paragraph = document.body.createElement("h1")
        paragraph.innerText = `${stringInput}`;
        if(isNaN(stringInput) === true) {
            for(let i = 0; i < numberValue; i++) {
                document.body.appendChild(paragraph);
            }
        } else {
            window.alert("Error")
        }
    </script>
    
</body>
</html>
