<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 5</title>
</head>
<body>
    <h1>String Uppercaser</h1>
    <input placeholder="input a string" type="text" id="theInput">
    <br><br>
    <button onclick="uppercaser()">Submit</button>
    <h2 id="theParagraph"></h2>
    <script>
        const uppercaser = () => {
            let input = document.querySelector("#theInput");
            let valueOfInput = input.value;
            let paragraph = document.querySelector("#theParagraph");
            window.alert(`${valueOfInput.toUpperCase()}`)
            paragraph.innerText = `${valueOfInput.toUpperCase()}`;
            document.getElementById('theInput').value = valueOfInput.toUpperCase();
        }
    </script>
</body>
</html>
